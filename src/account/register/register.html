<template>
  <div>
      <div class="row">
          <div class="col-md-8 col-md-offset-2">
              <h1 t="register.title">Registration</h1>

              <div class="alert alert-success" show="success" t="register.messages.success">
                  <strong>Registration saved!</strong> Please check your email for confirmation.
              </div>

              <div class="alert alert-danger" show="error" t="register.messages.error.fail">
                  <strong>Registration failed!</strong> Please try again later.
              </div>

              <div class="alert alert-danger" show="errorUserExists" t="register.messages.error.userexists">
                  <strong>Login name already registered!</strong> Please choose another one.
              </div>

              <div class="alert alert-danger" show="errorEmailExists" t="register.messages.error.emailexists">
                  <strong>E-mail is already in use!</strong> Please choose another one.
              </div>

              <div class="alert alert-danger" show="doNotMatch" t="global.messages.error.dontmatch">
                  The password and its confirmation do not match!
              </div>
          </div>
          <div class="col-md-8 col-md-offset-2">
              <form show="!success" name="form" role="form" novalidate submit="register()" show-validation>

                  <div class="form-group">
                      <label class="control-label" for="login" t="global.form.username">Username</label>
                      <input type="text" class="form-control" id="login" name="login" placeholder="{{'global.form.username.placeholder' | translate}}"
                             model="registerAccount.login" minlength=1 maxlength=50 pattern="/^[_'.@A-Za-z0-9-]*$/" required>
                      <div show="login.$dirty && form.login.$invalid">
                          <p class="help-block"
                                 show="login.$error.required" t="register.messages.validate.login.required">
                              Your username is required.
                          </p>
                          <p class="help-block"
                                 show="login.$error.minlength" t="register.messages.validate.login.minlength">
                              Your username is required to be at least 1 character.
                          </p>
                          <p class="help-block"
                                 show="login.$error.maxlength" t="register.messages.validate.login.maxlength">
                              Your username cannot be longer than 50 characters.
                          </p>
                          <p class="help-block"
                                 show="login.$error.pattern" t="register.messages.validate.login.pattern">
                              Your username can only contain lower-case letters and digits.
                      </p>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label" for="email" translate.bind="email">E-mail</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder.bind="email.placeholder" minlength=5 maxlength=100 required>
                      <div show.bind="email.dirtyInvalid">
                          <p class="help-block"
                                 show.bind="email.error.required" t="messages.validate.email.required">
                              Your e-mail is required.
                          </p>
                          <p class="help-block"
                                 show="email.error.email" t="global.messages.validate.email.invalid">
                              Your e-mail is invalid.
                          </p>
                          <p class="help-block"
                                 show.bind="email.error.minlength" translate.bind="messages.validate.email.minlength">
                              Your e-mail is required to be at least 5 characters.
                          </p>
                          <p class="help-block"
                                 show.bind="email.error.maxlength" translate.bind="messages.validate.email.maxlength">
                              Your e-mail cannot be longer than 100 characters.
                          </p>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="control-label" for="password" translate.bind="newpassword">New password</label>
                      <input type="password" class="form-control" id="password" name="password" placeholder.bind="t.newpassword.placeholder"
 minlength=4 maxlength=50 required>
                      <div show.bind="password.dirtyInvalid">
                          <p class="help-block"
                                 show.bind="password.error.required" t="messages.validate.newpassword.required">
                              Your password is required.
                          </p>
                          <p class="help-block"
                                 show.bind="password.error.minlength" t="messages.validate.newpassword.minlength">
                              Your password is required to be at least 4 characters.
                          </p>
                          <p class="help-block"
                                 show.bind="password.error.maxlength" translate.bind="messages.validate.newpassword.maxlength">
                              Your password cannot be longer than 50 characters.
                          </p>
                      </div>
                      <password-strength-bar password-to-check="registerAccount.password"></password-strength-bar>
                  </div>
                  <div class="form-group">
                      <label class="control-label" for="confirmPassword" translate.bind="confirmpassword">New password confirmation</label>
                      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder.bind="confirmpassword.placeholder"
 minlength=4 maxlength=50 required>
                      <div show.bind="confirmPassword.dirtyInvalid">
                          <p class="help-block"
                                 show.bind="confirmPassword.error.required" t="messages.validate.confirmpassword.required">
                              Your confirmation password is required.
                          </p>
                          <p class="help-block"
                                 show.bind="confirmPassword.error.minlength" t="messages.validate.confirmpassword.minlength">
                              Your confirmation password is required to be at least 4 characters.
                          </p>
                          <p class="help-block"
                                 show.bind="confirmPassword.error.maxlength" translate.bind="messages.validate.confirmpassword.maxlength">
                              Your confirmation password cannot be longer than 50 characters.
                          </p>
                      </div>
                  </div>

                  <button type="submit" disabled.bind="invalid" class="btn btn-primary" t="register.form.button">Register</button>
              </form>
              <p></p>
              <div class="alert alert-warning" t="global.messages.info.authenticated" translate-compile>
                  If you want to <a class="alert-link" href="" click.delegate="login()">sign in</a>, you can try the default accounts:<br/>- Administrator (login="admin" and password="admin") <br/>- User (login="user" and password="user").
              </div>
          </div>
      </div>
  </div>
</template>
