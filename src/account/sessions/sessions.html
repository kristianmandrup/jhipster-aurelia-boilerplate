<template>
  <div>
      <h2 t="sessions.title" translate-values="{username: '${account.login}'}">Active sessions for [<b>${account.login}</b>]</h2>

      <div class="alert alert-success" show="success" t="sessions.messages.success">
          <strong>Session invalidated!</strong>
      </div>
      <div class="alert alert-danger" show="error" t="sessions.messages.error">
          <strong>An error has occured!</strong> The session could not be invalidated.
      </div>

      <div class="table-responsive">
          <table class="table table-striped">
              <thead>
                  <tr>
                      <th t="sessions.table.ipaddress">IP Address</th>
                      <th t="sessions.table.useragent">User agent</th>
                      <th t="sessions.table.date">Date</th>
                      <th></th>
                  </tr>
              </thead>
              <tbody>
                  <tr repeat="session in sessions">
                      <td>${session.ipAddress}</td>
                      <td>${session.userAgent}</td>
                      <td>${session.formattedTokenDate}</td>
                      <td>
                          <button type="submit"
                                  class="btn btn-primary"
                                  click.delegate="invalidate(session.series)" t="sessions.table.button">
                                   Invalidate
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</template>
