<template>
<div>
    <h2 translate="audits.title">Audits</h2>

    <div class="row">
        <div class="col-md-5">
            <h4 translate="audits.filter.title">Filter by date</h4>
            <p class="input-group">
                <span class="input-group-addon" translate="audits.filter.from">from</span>
                <input type="date" class="input-sm form-control" name="start" value.bind="onChangeDate()" required/>
                <span class="input-group-addon" translate="audits.filter.to">to</span>
                <input type="date" class="input-sm form-control" name="end" value.bind="onChangeDate()" required/>
            </p>
        </div>
    </div>


    <table class="table table-condensed table-striped table-bordered table-responsive">
        <thead>
        <tr>
            <th click.bind="predicate = 'timestamp'; reverse=!reverse"><span translate="audits.table.header.date">Date</span></th>
            <th click.bind="predicate = 'principal'; reverse=!reverse"><span translate="audits.table.header.principal">User</span></th>
            <th click.bind="predicate = 'type'; reverse=!reverse"><span translate="audits.table.header.status">State</span></th>
            <th click.bind="predicate = 'data.message'; reverse=!reverse"><span translate="audits.table.header.data">Extra data</span></th>
        </tr>
        </thead>

        <!-- see http://eisenbergeffect.bluespire.com/binding-with-value-converters-in-aurelia/ -->
        <tr repeat.for="audit of audits | filter | reverse" hide.bind="audit.filtered">
            <td><span>${audit.timestamp | date:'medium'}</span></td>
            <td><small>${audit.principal}</small></td>
            <td>${audit.type}</td>
            <td>
                <span show.bind="audit.data.message">${audit.data.message}</span>
                <span show.bind="audit.data.remoteAddress"><span translate="audits.table.data.remoteAddress">Remote Address</span> ${audit.data.remoteAddress}</span>
            </td>
        </tr>
    </table>

    <div class="text-center">
        <uib-pagination class="pagination-sm" total-items.bind="totalItems" value.bind="loadPage(page)"></uib-pagination>
    </div>
</div>
</template>
