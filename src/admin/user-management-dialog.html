<template>
  <form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                  click.bind="clear()">&times;</button>
          <h4 class="modal-title" id="myUserLabel" translate="userManagement.home.createOrEditLabel">
              Create or edit a User</h4>
      </div>
      <div class="modal-body">
          <jhi-alert-error></jhi-alert-error>
          <div class="form-group">
              <label translate="global.field.id">ID</label>
              <input type="text" class="form-control" name="id" value.bind="id" readonly>
          </div>

          <div class="form-group">
              <label class="control-label" translate="userManagement.login">Login</label>
              <input type="text" class="form-control" name="login"
                     value.bind="user.login" required="user.id == null" minlength=1 maxlength=50 pattern="/^[_'.@A-Za-z0-9-]*$/">

              <div show.bind="editForm.login.$invalid">
                  <p class="help-block"
                     show.bind="editForm.login.$error.required" translate="entity.validation.required">
                      This field is required.
                  </p>

                  <p class="help-block"
                     show.bind="editForm.login.$error.maxlength" translate="entity.validation.maxlength"
                     translate-value-max="50">
                      This field cannot be longer than 50 characters.
                  </p>
              </div>
          </div>
          <div class="form-group">
              <label class="control-label" translate="userManagement.firstName">First Name</label>
              <input type="text" class="form-control" name="firstName"
                     value.bind="user.firstName" ng-maxlength="50">

              <div show.bind="editForm.firstName.$invalid">
                  <p class="help-block"
                     show.bind="editForm.firstName.$error.maxlength" translate="entity.validation.maxlength"
                     translate-value-max="50">
                      This field cannot be longer than 50 characters.
                  </p>
              </div>
          </div>
          <div class="form-group">
              <label translate="userManagement.lastName">Last Name</label>
              <input type="text" class="form-control" name="lastName"
                     value.bind="user.lastName" ng-maxlength="50">

              <div show.bind="editForm.lastName.$invalid">
                  <p class="help-block"
                     show.bind="editForm.lastName.$error.maxlength" translate="entity.validation.maxlength"
                     translate-value-max="50">
                      This field cannot be longer than 50 characters.
                  </p>
              </div>
          </div>
          <div class="form-group">
              <label class="control-label" translate="userManagement.email">Email</label>
              <input type="email" class="form-control" name="email"
                     value.bind="user.email" required ng-maxlength="100">

              <div show.bind="editForm.email.$invalid">
                  <p class="help-block"
                     show.bind="editForm.email.$error.required" translate="entity.validation.required">
                      This field is required.
                  </p>

                  <p class="help-block"
                     show.bind="editForm.email.$error.maxlength" translate="entity.validation.maxlength"
                     translate-value-max="100">
                      This field cannot be longer than 100 characters.
                  </p>
  				<p class="help-block"
                     show.bind="editForm.email.$error.email" translate="global.messages.validate.email.invalid">
                      Your e-mail is invalid.
                   </p>
              </div>
          </div>
          <div class="form-group">
              <label for="activated">
                  <input ng-disabled="user.id === null" type="checkbox" id="activated" value.bind="user.activated">
                  <span translate="userManagement.activated">Activated</span>
              </label>
          </div>

          <div class="form-group">
              <label translate="userManagement.langKey">Lang Key</label>
              <select class="form-control" name="langKey" value.bind="user.langKey"
                      options.bind="language as language for language in languages track by language">
              </select>
          </div>

          <div class="form-group">
              <label translate="userManagement.profiles">Profiles</label>
              <select class="form-control" multiple name="authority" value.bind="user.authorities"
                      options.bind="authority for authority in authorities">
              </select>
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" click.bind="clear()">
              <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span
              translate="entity.action.cancel">Cancel</span>
          </button>
          <button type="submit" disabled.bind="editForm.$invalid || isSaving" class="btn btn-primary">
              <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
          </button>
      </div>
  </form>
</template>
