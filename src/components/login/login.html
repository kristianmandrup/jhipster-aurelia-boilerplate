<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            click.delegate="cancel()">&times;</button>
    <h4 class="modal-title" t="login.title">Sign in</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 t="login.title">Sign in</h1>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="alert alert-danger" show.bind="authenticationError" t="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username" t="global.form.username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="${'global.form.username.placeholder' | translate}" value.bind="username">
                </div>
                <div class="form-group">
                    <label for="password" t="login.form.password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="${'login.form.password.placeholder' | translate}"
                           ng-model="password">
                </div>
                <div class="form-group">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked>
                        <span t="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary" t="login.form.button">Sign in</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" href="" click.delegate="requestResetPassword()" t="login.password.forgot">Did you forget your password?</a>
            </div>
            <div class="alert alert-warning" t="global.messages.info.register" translate-compile>
                You don't have an account yet? <a class="alert-link" href="" click.delegate="register()">Register a new account</a>
            </div>
        </div>
    </div>
</div>
